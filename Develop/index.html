<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../Assets/style.css"/>
    <title>Weather App</title> 
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashbord</h1>
        </div>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h4><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="" aria-label="Search input" aria-describedby="button-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                  </div>
                </div>
            </div>  
            <div class="col-sm-8"> 
              <div><span class="row ml-2 border border-secondary rounded"><span>
                <div class="col-sm-12">
                  <h3 class="city-name mb-1 mt-2 bolder" id="current-city">City Name</h3>
                  <p>Temperature:<span class="current-main" id="temperature"></span></p>
                  <p>Humidity:<span class="current-main" id="humidity"></span></p> 
                  <p>Wind Speed:<span class="current-main" id="wind-speed"></span></p>
                  <p>UV index:<span class="current-main" id="uv-index"></span></p> 
              </div>
              </div>
            <div class="col-sm-12">5-Day Forcast:</div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
