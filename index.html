<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather App</title> 
</head>
<body>
  <div class="topper">
    <div class="container-fluid" class="topper">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
  </div>
      <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h4><strong>Search for a City:</strong></h4>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Search for a city" aria-label="Search input" aria-describedby="btn-search">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                  </div>
                </div>
            </div>  
            <div class="col-sm-8"> 
              <div class="row ml-2 border border-secondary rounded">
                <div class="col-sm-12">
                  <h3 class="city-name mb-1 mt-2 bolder" id="current-city-name"></h3>
                  <p>Temperature:<span class="current-main" id="temperature"></span></p>
                  <p>Humidity:<span class="current-main" id="humidity"></span></p> 
                  <p>Wind Speed:<span class="current-main" id="wind-speed"></span></p>
                  <p>UV index:<span class="current-main" id="uv-index"></span></p> 
              </div>
              </div>
          <div class="col-sm-12">
            <h2 class="col-sm-12">5-Day Forcast:</h2>
            <div class="row text-light">
              <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                <div class="forcast-date"></div>
                <div class="forcast-icon"></div>
                <p>Temp:<span class="forcast-temp"></span></p>
                <p>Humidity:<span id="forcast-hum"></span></p>
              </div>
              <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                <div class="forcast-date"></div>
                <div class="forcast-icon"></div>
                <p>Temp:<span class="forcast-temp"></span></p>
                <p>Humidity:<span id="forcast-hum"></span></p>
              </div>
              <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                <div class="forcast-date"></div>
                <div class="forcast-icon"></div>
                <p>Temp:<span class="forcast-temp"></span></p>
                <p>Humidity:<span id="forcast-hum"></span></p>
              </div>
              <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                <div class="forcast-date"></div>
                <div class="forcast-icon"></div>
                <p>Temp:<span class="forcast-temp"></span></p>
                <p>Humidity:<span id="forcast-hum"></span></p>
              </div>
              <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                <div class="forcast-date"></div>
                <div class="forcast-icon"></div>
                <p>Temp:<span class="forcast-temp"></span></p>
                <p>Humidity:<span id="forcast-hum"></span></p>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>
</html>
