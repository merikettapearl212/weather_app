<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
    <title>Weather App</title> 
</head>
<body>
  <header class="topper">
    <div class="container-fluid" class="topper">
      <h1 class="display-3">Weather Dashboard</h1>
    </div>
  </header>

      <div class="container">
        <div class="row">
            <form id="search-form" class="col-sm-4 text-white">
              <label for="search-input">Search for a City:</label>
                <div class="input-group mb-3">
                  <input type="text" id="search-input" class="form-control" placeholder="Search for a city" aria-label="Search input" aria-describedby="btn-search">
                  <div class="input-group-append">
                    <button id="search-btn" class="btn btn-outline-secondary" type="submit"><i class="fas fa-search text-white"></i></button>
                  </div>
                </div>
                <button class=" btn btn-info" type="button" id="clear-history">Clear history</button>
                <div id="searches-container">
                  <ul class="list-group col-sm-12" id="recentSearches">
                    </ul>
                </div>
            </form> 
            
            <div id="current-city" class="col-sm-8 mt-3">
              <div class="card p-4 rounded text-white">
                  <h3> 
                    <span id="city"></span>
                    <span id="currentDay"></span>
                    <img id="currentIcon">
                  </h2>
                  <p>Temperature: <span id="currentTemp"></span>&deg F</p>
                  <p>Humidity: <span id="currentHum"></span>%</p>
                  <p>Wind Speed: <span id="WindS"></span>MPH</p>
                  <p>UV Index: <span class="current bg-danger rounded py-2 px-2 text-white" id="uvIn"></span></p>
              </div>
              
              <div class="col-sm-12 p-2 text-white" id ="future-weather">
                <h3>5-Day Forcast</h3>
                <div class="row">
                <div class="col-2 p-2">
                  <div class="card p-2 bg-info text-white rounded">
                      <h5 id="date1"></h5>
                      <img id="weather-icon">
                      <p>Temp:</p>
                      <p>Humidity:</p>
                  </div>
                </div>
                <div class="col-2 p-2">
                  <div class="card p-2 bg-info text-white rounded">
                      <h5 id="date2"></h5>
                      <img id="weather-icon">
                      <p>Temp:</p>
                      <p>Humidity:</p>
                  </div>
                </div>
                <div class="col-2 p-2">
                  <div class="card p-2 bg-info text-white rounded">
                      <h5 id="date3"></h5>
                      <img id="weather-icon">
                      <p>Temp:</p>
                      <p>Humidity:</p>
                  </div>
                </div>
                <div class="col-2 p-2">
                  <div class="card p-2 bg-info text-white rounded">
                      <h5 id="date4"></h5>
                      <img id="weather-icon">
                      <p>Temp:</p>
                      <p>Humidity:</p>
                  </div>
                </div>
                <div class="col-2 p-2">
                  <div class="card p-2 bg-info text-white rounded">
                      <h5 id="date5"></h5>
                      <img id="weather-icon">
                      <p>Temp:</p>
                      <p>Humidity:</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
            
          <script
          src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"
        ></script>
        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./Assets/script.js"></script>
</body>
</html>
